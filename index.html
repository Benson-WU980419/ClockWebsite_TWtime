<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>iPhone 時鐘</title>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  
  <!-- PWA & ICON 支援 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="時鐘">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Benson-WU980419/ClockWebsite_TWtime/main/clockwebsite_twtime_icon.png">
  <link rel="icon" href="https://raw.githubusercontent.com/Benson-WU980419/ClockWebsite_TWtime/main/clockwebsite_twtime_icon.png" type="image/png">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Major Mono Display', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none;
      padding: env(safe-area-inset);
    }

    #time {
      font-size: 15vw;
      text-align: center;
      color: #FF8C00;
      text-shadow: 0 0 5px rgba(255, 140, 0, 0.8), 0 0 15px rgba(255, 140, 0, 0.6), 0 0 30px rgba(255, 140, 0, 0.4);
      transition: transform 5s ease-in-out;
      line-height: 1;
      white-space: nowrap;
    }

    #message {
      font-size: 3.5vw;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 3vh;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #message.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="time"></div>
  <div id="message">此時間以本地時間校準</div>

  <script>
    class LocalClock {
      constructor(timeId, messageId) {
        this.timeElement = document.getElementById(timeId);
        this.messageElement = document.getElementById(messageId);
      }

      applyAntiBurnIn() {
        const dx = (Math.random() * 2 - 1) * 1.5;
        const dy = (Math.random() * 2 - 1) * 1.5;
        this.timeElement.style.transform = `translate(${dx}vw, ${dy}vh)`;
      }

      updateTime() {
        const date = new Date();
        const hh = date.getHours().toString().padStart(2, '0');
        const mm = date.getMinutes().toString().padStart(2, '0');
        const ss = date.getSeconds().toString().padStart(2, '0');
        this.timeElement.textContent = `${hh}：${mm}：${ss}`;

        const delay = 1000 - (Date.now() % 1000);
        setTimeout(() => this.updateTime(), delay);
      }

      showTemporaryMessage(text, duration = 5000) {
        this.messageElement.textContent = text;
        this.messageElement.classList.remove("hidden");
        setTimeout(() => {
          this.messageElement.classList.add("hidden");
        }, duration);
      }

      init() {
        this.updateTime();
        this.applyAntiBurnIn();
        setInterval(() => this.applyAntiBurnIn(), 10000);
        this.showTemporaryMessage("此時間以本地時間校準");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const clock = new LocalClock("time", "message");
      clock.init();
    });
  </script>
</body>
</html>
