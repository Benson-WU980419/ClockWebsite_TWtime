<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>iPhone 時鐘</title>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

  <!-- PWA & ICON 支援 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="時鐘">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Benson-WU980419/ClockWebsite_TWtime/refs/heads/main/clockwebsite_twtime_icon.png">
  <link rel="icon" href="https://raw.githubusercontent.com/Benson-WU980419/ClockWebsite_TWtime/refs/heads/main/clockwebsite_twtime_icon.png" type="image/png">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Major Mono Display', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none;
      padding: env(safe-area-inset);
    }

    #time {
      font-size: 15vw;
      text-align: center;
      color: #FF8C00;
      text-shadow: 0 0 5px rgba(255, 140, 0, 0.8), 0 0 15px rgba(255, 140, 0, 0.6), 0 0 30px rgba(255, 140, 0, 0.4);
      transition: transform 5s ease-in-out;
      line-height: 1;
      white-space: nowrap;
    }

    #message {
      font-size: 3.5vw;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 3vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="time"></div>
  <div id="message"></div>

  <script>
    class NTPClock {
      constructor(timeId, messageId) {
        this.timeElement = document.getElementById(timeId);
        this.messageElement = document.getElementById(messageId);

        // 台灣預設時區偏移（UTC+8 小時，單位為毫秒）
        this.defaultOffset = 8 * 60 * 60 * 1000;

        // 實際偏移會儲存在 localStorage
        this.offset = parseInt(localStorage.getItem('tz_offset')) || this.defaultOffset;

        // NTP 校正時的與系統時間差（單位毫秒）
        this.ntpDelta = 0;
      }

      async fetchNTPTime() {
        try {
          const response = await fetch("https://worldtimeapi.org/api/timezone/Asia/Taipei", { cache: 'no-store' });
          const data = await response.json();
          const serverTime = new Date(data.datetime).getTime();
          const localTime = Date.now();
          this.ntpDelta = serverTime - localTime;

          this.showMessage("已從 NTP 校準臺灣時間", "lightgreen");
        } catch (e) {
          this.showMessage("⚠ 無法從 NTP 同步時間", "orange");
        }
      }

      showMessage(text, color = 'white', duration = 5000) {
        this.messageElement.textContent = text;
        this.messageElement.style.color = color;
        if (this._timeout) clearTimeout(this._timeout);
        this._timeout = setTimeout(() => {
          this.messageElement.textContent = '';
        }, duration);
      }

      applyAntiBurnIn() {
        const dx = (Math.random() * 2 - 1) * 1.5;
        const dy = (Math.random() * 2 - 1) * 1.5;
        this.timeElement.style.transform = `translate(${dx}vw, ${dy}vh)`;
      }

      updateTime() {
        const now = Date.now() + this.ntpDelta + this.offset;
        const date = new Date(now);

        // 24 小時制強制格式化
        const hh = date.getUTCHours().toString().padStart(2, '0');
        const mm = date.getUTCMinutes().toString().padStart(2, '0');
        const ss = date.getUTCSeconds().toString().padStart(2, '0');

        this.timeElement.textContent = `${hh}：${mm}：${ss}`;

        // 每秒精準重算，避免 setInterval 累積誤差
        const delay = 1000 - (Date.now() % 1000);
        setTimeout(() => this.updateTime(), delay);
      }

      saveOffset(offsetMs) {
        localStorage.setItem('tz_offset', offsetMs.toString());
        this.offset = offsetMs;
      }

      async init() {
        await this.fetchNTPTime(); // 初次載入時 NTP 校準
        this.updateTime();
        this.applyAntiBurnIn();
        setInterval(() => this.applyAntiBurnIn(), 10000); // 每 10 秒移動位置
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const clock = new NTPClock("time", "message");

      // 初次載入設定偏移為 UTC+8（台灣時間），可自訂
      if (!localStorage.getItem("tz_offset")) {
        clock.saveOffset(8 * 60 * 60 * 1000);
      }

      clock.init();
    });
  </script>
</body>
</html>
